<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Celestial Garden (Fortified)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #010416; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif; }
        #aura-canvas { display: block; cursor: pointer; position: absolute; top: 0; left: 0; background: linear-gradient(135deg, #020024, #090979, #00d4ff); background-size: 200% 200%; animation: gradientShift 180s ease infinite; }
        #intro-message { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); color: rgba(255, 255, 255, 0.7); font-size: 1.2rem; text-align: center; letter-spacing: 0.1rem; pointer-events: none; opacity: 1; transition: opacity 0.5s ease; }
        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- Astral Codex UI --- */
        #codex-button { position: absolute; top: 20px; right: 20px; font-size: 2rem; cursor: pointer; user-select: none; z-index: 100; transition: transform 0.2s ease; filter: drop-shadow(0 0 5px rgba(255,255,255,0.5)); }
        #codex-button:hover { transform: scale(1.1); }

        #codex-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(2, 0, 36, 0.8); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 99; display: flex; justify-content: center; align-items: center; opacity: 1; transition: opacity 0.3s ease; }
        #codex-overlay.hidden { opacity: 0; pointer-events: none; }

        #codex-content { color: white; background: rgba(255, 255, 255, 0.1); padding: 2rem 4rem; border-radius: 10px; border: 1px solid rgba(255, 255, 255, 0.2); text-align: center; font-family: 'Segoe UI', sans-serif; }
        #codex-content h2 { margin-top: 0; letter-spacing: 0.2rem; text-transform: uppercase; font-weight: 300; }
        #codex-list { list-style: none; padding: 0; margin: 2rem 0; min-width: 250px; }
        #codex-list li { font-size: 1.2rem; padding: 0.5rem 0; opacity: 0.7; letter-spacing: 0.1rem; }
        #codex-list li.empty { font-style: italic; }

        #codex-close, #codex-share { cursor: pointer; margin-top: 1rem; padding: 0.5rem 1rem; border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 5px; display: inline-block; transition: background 0.2s ease, color 0.2s ease; margin: 0 0.5rem; }
        #codex-close:hover, #codex-share:hover { background: rgba(255, 255, 255, 0.2); }
    </style>
</head>
<body>
    <div id="intro-message">Touch to awaken the garden</div>

    <!-- Astral Codex UI -->
    <div id="codex-button">ðŸ“œ</div>
    <div id="codex-overlay" class="hidden">
        <div id="codex-content">
            <h2>Astral Codex</h2>
            <ul id="codex-list">
                <!-- Discovered constellations will be listed here by ui.js -->
            </ul>
            <div>
                <div id="codex-share" title="Copy a shareable link to your clipboard">Share Garden</div>
                <div id="codex-close">Close</div>
            </div>
        </div>
    </div>

    <canvas id="aura-canvas"></canvas>

    <script type="module" src="js/app.js"></script>
</body>
</html>
