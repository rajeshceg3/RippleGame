<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aura: Celestial Garden (Fortified)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-deep-space: #050511;
            --color-nebula-blue: #1a1a40;
            --color-nebula-purple: #2a0a38;
            --color-starlight: #e0e0ff;
            --color-gold: #ffd700;
            --font-display: 'Cinzel', serif;
            --font-body: 'Montserrat', sans-serif;
        }

        body { margin: 0; overflow: hidden; background: var(--color-deep-space); font-family: var(--font-body); color: var(--color-starlight); }

        #aura-canvas {
            display: block;
            cursor: pointer;
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(135deg, #020024, #0e0e36, #1c0b2b); /* Deeper, more cosmic gradient */
            background-size: 300% 300%;
            animation: gradientShift 240s ease infinite; /* Slower, more subtle shift */
        }

        #intro-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(224, 224, 255, 0.6);
            font-family: var(--font-display);
            font-size: 1.5rem;
            text-align: center;
            letter-spacing: 0.2rem;
            pointer-events: none;
            opacity: 1;
            transition: opacity 0.8s ease;
            text-shadow: 0 0 10px rgba(224, 224, 255, 0.3);
            animation: pulseText 4s infinite ease-in-out;
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.8; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.5; transform: translate(-50%, -50%) scale(0.98); }
        }

        @keyframes gradientShift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        /* --- Astral Codex UI --- */
        #codex-button { position: absolute; top: 20px; right: 20px; font-size: 2.5rem; cursor: pointer; user-select: none; z-index: 100; transition: transform 0.4s ease, filter 0.4s ease; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); }
        #codex-button:hover { transform: scale(1.1) rotate(10deg); filter: drop-shadow(0 0 10px rgba(255,215,0,0.6)); }

        #codex-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(5, 5, 17, 0.6);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            z-index: 99; display: flex; justify-content: center; align-items: center;
            opacity: 1; transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #codex-overlay.hidden { opacity: 0; visibility: hidden; pointer-events: none; }

        #codex-content {
            color: var(--color-starlight);
            background: rgba(26, 26, 64, 0.6);
            padding: 3rem 5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            text-align: center;
            font-family: var(--font-body);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            transform: scale(1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        #codex-overlay.hidden #codex-content { transform: scale(0.9); }

        #codex-content h2 {
            margin-top: 0; letter-spacing: 0.3rem; text-transform: uppercase;
            font-family: var(--font-display); font-weight: 700; color: var(--color-gold);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            margin-bottom: 2rem;
        }

        #codex-list { list-style: none; padding: 0; margin: 2rem 0; min-width: 300px; }
        #codex-list li {
            font-size: 1.4rem; padding: 0.8rem 0; opacity: 0;
            letter-spacing: 0.15rem; border-bottom: 1px solid rgba(255,255,255,0.05);
            animation: fadeInItem 0.5s ease forwards;
        }
        #codex-list li:last-child { border-bottom: none; }
        #codex-list li.empty { font-style: italic; opacity: 0.6; font-size: 1.1rem; }

        @keyframes fadeInItem { from { opacity: 0; transform: translateY(10px); } to { opacity: 0.9; transform: translateY(0); } }

        #codex-close, #codex-share {
            cursor: pointer; margin-top: 1.5rem; padding: 0.8rem 2rem;
            border: 1px solid rgba(255, 255, 255, 0.3); border-radius: 30px;
            display: inline-block; transition: all 0.3s ease; margin: 0 0.5rem;
            font-weight: 600; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 0.1rem;
        }
        #codex-close:hover, #codex-share:hover {
            background: rgba(255, 255, 255, 0.15); border-color: #fff; transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
        }
    </style>
</head>
<body>
    <div id="intro-message">Touch to awaken the garden</div>

    <!-- Astral Codex UI -->
    <div id="codex-button">ðŸ“œ</div>
    <div id="codex-overlay" class="hidden">
        <div id="codex-content">
            <h2>Astral Codex</h2>
            <ul id="codex-list">
                <!-- Discovered constellations will be listed here by ui.js -->
            </ul>
            <div>
                <div id="codex-share" title="Copy a shareable link to your clipboard">Share Garden</div>
                <div id="codex-close">Close</div>
            </div>
        </div>
    </div>

    <canvas id="aura-canvas"></canvas>

    <script type="module" src="js/app.js"></script>
</body>
</html>
